services:
  archiveteam-warrior:
    image: ghcr.io/pinoykrissmith/archiveteam:latest
    container_name: auto
    restart: unless-stopped
    tty: true
    labels:
      com.centurylinklabs.watchtower.enable: "true"
      io.containers.autoupdate: "registry"
    platform: linux/amd64
    environment:
      DOWNLOADER: "Trans_Palestine"
      SELECTED_PROJECT: "auto"
    cap_drop:
      - ALL
    user: "200014:200014"
    read_only: true
    security_opt:
      - "no-new-privileges=true"
    volumes:
      - /elysium/archiveteam-warrior-data:/home/warrior/projects:Z
      - /elysium/archiveteam-warrior-data:/home/warrior/data/projects:Z
    tmpfs:
      - /home/warrior/data:mode=777,noexec,nosuid,nodev