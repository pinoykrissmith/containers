name: immich

services:
  immich-server:
    container_name: immich_server
    image: ghcr.io/immich-app/immich-server:${IMMICH_VERSION:-release}
    # extends:
    #   file: hwaccel.transcoding.yml
    #   service: cpu # set to one of [nvenc, quicksync, rkmpp, vaapi, vaapi-wsl] for accelerated transcoding
    volumes:
      # Do not edit the next line. If you want to change the media storage location on your system, edit the value of UPLOAD_LOCATION in the .env file
      - ${UPLOAD_LOCATION}:/usr/src/app/upload:Z
    env_file:
      - .env
    depends_on:
      - redis
      - database
    restart: always
    tty: true
    ports:
      - "2283:2283"
    healthcheck:
      disable: false
    security_opt:
      - "no-new-privileges=true"
    cap_drop:
      - "ALL"
    user: "1000:1000"
    read_only: true
    networks:
      - caddy_net

  immich-machine-learning:
    container_name: immich_machine_learning
    # For hardware acceleration, add one of -[armnn, cuda, openvino] to the image tag.
    # Example tag: ${IMMICH_VERSION:-release}-cuda
    image: ghcr.io/immich-app/immich-machine-learning:${IMMICH_VERSION:-release}
    # extends: # uncomment this section for hardware acceleration - see https://immich.app/docs/features/ml-hardware-acceleration
    #   file: hwaccel.ml.yml
    #   service: cpu # set to one of [armnn, cuda, openvino, openvino-wsl] for accelerated inference - use the `-wsl` version for WSL2 where applicable
    volumes:
      - /elysium/immich-model-cache:/cache:Z
      - /elysium/immich-model-cache:/.config:Z
      - /elysium/immich-model-cache:/.cache:Z
    env_file:
      - .env
    restart: always
    healthcheck:
      disable: false
    security_opt:
      - "no-new-privileges=true"
    cap_drop:
      - NET_RAW
    user: "1000:1000"
    read_only: true
    tty: true
    tmpfs:
     - /tmp:noexec,nosuid,nodev
    networks:
      - caddy_net

  redis:
    container_name: immich_redis
    image: ghcr.io/polarix-containers/valkey:7
    healthcheck:
      test: valkey-cli ping || exit 1
    restart: always
    tty: true
    volumes:
      - /elysium/immich-redis:/data:Z
    security_opt:
      - "no-new-privileges=true"
    cap_drop:
      - "ALL"
    user: "200010:200010"
    read_only: true
    environment:
      LD_PRELOAD: ""
    networks:
      - caddy_net

  database:
    container_name: immich_postgres
    image: ghcr.io/pinoykrissmith/vectorchord:latest
    environment:
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_USER: ${DB_USERNAME}
      POSTGRES_DB: ${DB_DATABASE_NAME}
      POSTGRES_INITDB_ARGS: '--data-checksums'
    volumes:
      # Do not edit the next line. If you want to change the database storage location on your system, edit the value of DB_DATA_LOCATION in the .env file
      - ${DB_DATA_LOCATION}:/var/lib/postgresql/data:Z
    restart: always
    tty: true
    user: "200012:200012"
    cap_drop:
      - "ALL"
    security_opt:
      - "no-new-privileges=true"
    read_only: true
    tmpfs:
      - /var/run/postgresql:noexec,nosuid,nodev
    networks:
      - caddy_net

networks:
  caddy_net:
    name: caddy_net
    external: true